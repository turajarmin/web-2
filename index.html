<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <!-- #region wrapper-->
    <div class="wrapper">
      <!-- #region menu-->
      <div class="menu">
        <nav class="menu-nav">
          <div class="menu-nav-item">
            <a href="#" class="menu-nav-item-link">home</a>
          </div>
          <div class="menu-nav-item">
            <a href="#" class="menu-nav-item-link">about</a>
          </div>
          <div class="menu-nav-item">
            <a href="#" class="menu-nav-item-link">contact</a>
          </div>
          <div class="menu-nav-item">
            <a href="#" class="menu-nav-item-link">gallery</a>
          </div>
        </nav>
      </div>
      <div class="hamburger">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
      <!-- #endregion -->
      <!-- #region slider-->
      <div class="slider">
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://dlcdnrog.asus.com/rog/media/1492099839909.webp" alt=""></div>
            
            <div class="swiper-slide"><img src="https://dlcdnrog.asus.com/rog/media/1492099839909.webp" alt=""></div>
            <div class="swiper-slide"><img src="https://dlcdnrog.asus.com/rog/media/1492099839909.webp" alt=""></div>
            <div class="swiper-slide"><img src="https://dlcdnrog.asus.com/rog/media/1492099839909.webp" alt=""></div>

          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <!-- #endregion -->
    </div>
    <!-- #endregion -->
    <script src="./swiper/swiper-bundle.min.js"></script>
    <script>
      let hamburger = document.querySelector(".hamburger");
      let menu = document.querySelector(".menu");
      hamburger.addEventListener("click", function () {
        menu.classList.toggle("active");
      });
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 0,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
